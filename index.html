	<title>Vite App</title>
	<script>
		console.tap = (v, ...rest) => {
			console.log(v, ...rest, (new Error()).stack);
			return v;
		};

		console.tap.label = label => (v, ...rest) => {
			console.log(label, v, ...rest);
			return v;
		};
	</script>
